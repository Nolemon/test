<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in movie">{{index}}-{{item}}</li>
			</ul>
		</div>
		
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					movie:['sfsf','sfs','ytuj','012','rt']
				}
			});
		</script>
	</body>
</html>
